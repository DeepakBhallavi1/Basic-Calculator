<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    
    <div class="main">

        <h1 class="text-center intro">Welcome to Calculate me!</h1>
        <div class="container flex">
            
            <div class="row">
                <input type="text" placeholder="Enter" readonly>
            </div>
            <div class="row">
                <button class="button cl-blue AC">AC</button>
                <button class="button cl-blue x">x</button>
                <button class="button cl-blue mulNeg">+/-</button>
                <button class="button cl-blue divide">/</button>
            </div>
            <div class="row">
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button cl-blue X">X</button>
            </div>
            <div class="row">
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button cl-blue minus">--</button>
            </div>
            <div class="row">
                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
                <button class="button cl-blue plus">+</button>
            </div>
            <div class="row">
                <button class="button rem">%</button>
                <button class="button zero">0</button>
                <button class="button dot">.</button>
                <button class="button bg-blue cl-white equal">=</button>
            </div>

        </div>

    </div>

    <script src="index.js"> </script>
</body>
</html>
